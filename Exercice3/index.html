<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 3</title>
</head>
<body>
    <h1>Exercices JS Partie 2</h1>
    <h2>Exercice 3</h2>
    <p>
        Demander un nombre à l'utilisateur. S'il est pair afficher Le nombre est pair, sinon afficher Le nombre est impair.
    </p>


    <script>
        let number;
        while (isNaN(number)) {
            number = +(prompt('Entrez un nombre :', 0));
            if (isNaN(number)) {
                window.alert(`Ce programme n'est pas en mesure fonctionner si vous n'êtes capable d'entrer un nombre !`);
            };
        };
        if (number % 2 == 0) {
            window.alert(number + ' est pair !');
        }
        else {
            window.alert(number + ' est impair !');
        };
    </script>
</body>
</html>
